<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Gift üçÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4CAF50;
            --moss-green: #4a6741;
            --light-moss: #5d8252;
            --bg-color: #e8f5e9;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Hi·ªáu ·ª©ng m∆∞a c·ªè 4 l√° */
        .clover-rain {
            position: fixed;
            top: -50px;
            font-size: 24px;
            z-index: 1;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        /* M√†n h√¨nh kh√≥a */
        #lock-screen {
            z-index: 100;
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* KHU V·ª∞C H·ªòP QU√Ä - ƒê√É FIX L·ªñI HI·ªÇN TH·ªä */
        #gift-container {
            display: none; /* S·∫Ω hi·ªán ra khi nh·∫≠p pass */
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 50;
            cursor: pointer;
            perspective: 1000px;
        }

        .box-body {
            width: 150px;
            height: 120px;
            background: var(--moss-green);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .box-lid {
            width: 160px;
            height: 40px;
            background: var(--light-moss);
            position: absolute;
            top: 45px;
            left: 20px;
            border-radius: 8px;
            z-index: 2;
            transform-origin: left bottom;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .open .box-lid {
            transform: rotate(-110deg) translateY(-20px);
        }

        .lucky-clover-inside {
            position: absolute;
            font-size: 60px;
            left: 70px;
            top: 80px;
            opacity: 0;
            transition: 0.8s ease-out;
        }

        .open .lucky-clover-inside {
            opacity: 1;
            transform: translateY(-120px) scale(1.5);
            filter: drop-shadow(0 0 15px #7fff00);
        }

        /* Dashboard */
        #dashboard {
            display: none;
            width: 90%;
            max-width: 600px;
            z-index: 10;
            animation: fadeIn 1s;
        }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center;}
        h1 { font-family: 'Dancing Script', cursive; color: var(--primary-green); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input { padding: 12px; border: 2px solid var(--primary-green); border-radius: 10px; margin-bottom: 10px; width: 80%; }
        button { background: var(--primary-green); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h1>M·∫≠t m√£ c·ªè may m·∫Øn üçÄ</h1>
        <input type="text" id="pass" placeholder="Nh·∫≠p ƒë·∫°i c√°i g√¨ ƒë√≥ n√®...">
        <br>
        <button onclick="unlock()">M·ªü Kh√≥a</button>
    </div>

    <div id="gift-container" onclick="openBox()">
        <div class="lucky-clover-inside">üçÄ</div>
        <div class="box-lid"></div>
        <div class="box-body"></div>
        <p style="position:absolute; bottom:-40px; width:100%; text-align:center; font-weight:bold; color:var(--moss-green)">Ch·∫°m v√†o h·ªôp qu√† ƒëi!</p>
    </div>

    <div id="dashboard">
        <div class="card">
            <h1>G·ª≠i Nh·ªè B·∫°n Th√¢n ‚ú®</h1>
            <p>Ch√∫c b√† m·ªôt ng√†y tr√†n ƒë·∫ßy c·ªè 4 l√° v√† ni·ªÅm vui nha!</p>
            <button onclick="location.reload()">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // M∆∞a c·ªè r∆°i
        setInterval(() => {
            const c = document.createElement('div');
            c.className = 'clover-rain';
            c.innerText = 'üçÄ';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }, 300);

        function unlock() {
            const input = document.getElementById('pass').value;
            if(input !== "") {
                document.getElementById('lock-screen').style.display = 'none';
                // Hi·ªán h·ªôp qu√†
                const gift = document.getElementById('gift-container');
                gift.style.display = 'block';
                // Th√™m m·ªôt ch√∫t hi·ªáu ·ª©ng rung rinh cho h·ªôp
                gift.style.animation = 'fadeIn 0.5s';
            }
        }

        function openBox() {
            const container = document.getElementById('gift-container');
            container.classList.add('open');
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#4CAF50', '#7fff00'] });

            setTimeout(() => {
                container.style.opacity = '0';
                container.style.transition = '0.5s';
                setTimeout(() => {
                    container.style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
